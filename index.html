<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luan e Kelly üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #ff4e92, #ffb347);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
    max-width: 500px;
    padding: 20px;
    position: relative;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }
  .contador {
    font-size: 1.3em;
    margin: 15px 0;
    background: rgba(0,0,0,0.3);
    display: inline-block;
    padding: 12px;
    border-radius: 12px;
  }
  .mensagem {
    margin-top: 20px;
    font-size: 1.1em;
    line-height: 1.5;
  }
  .carousel {
    position: relative;
    margin-top: 20px;
  }
  .foto {
    border-radius: 15px;
    max-width: 100%;
    height: auto;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  .seta {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2em;
    background: rgba(0,0,0,0.3);
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(0,0,0,0.5);
  }
  .seta:hover {
    background: rgba(0,0,0,0.5);
  }
  .esquerda {
    left: -50px;
  }
  .direita {
    right: -50px;
  }
  #playBtn {
    margin-top: 20px;
    padding: 12px 25px;
    background: #ff4e92;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.1em;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  #playBtn:hover {
    background: #ff2f7d;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Luan ‚ù§Ô∏è Kelly</h1>
  <div class="contador" id="contador"></div>
  <div class="mensagem">
    Amor, hoje completamos mais um anivers√°rio de noivado e, a cada ano que passa, s√≥ aumenta a certeza de que quero viver o resto da vida contigo. Eu te amo!
  </div>
  
  <!-- Carrossel de imagens -->
  <div class="carousel">
    <button class="seta esquerda" onclick="mudarFoto(-1)">&#10094;</button>
    <img id="foto" src="foto1.jpg" alt="Foto do casal" class="foto">
    <button class="seta direita" onclick="mudarFoto(1)">&#10095;</button>
  </div>

  <!-- Bot√£o para tocar m√∫sica -->
  <button id="playBtn">üíñ Tocar m√∫sica</button>

  <!-- M√∫sica MP3 -->
  <audio id="musica" loop>
    <source src="Musica.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const fotos = ["foto1.jpg", "foto2.jpg", "foto3.jpg"]; // adicione aqui os nomes dos arquivos
let indiceAtual = 0;

function mudarFoto(direcao) {
  indiceAtual += direcao;
  if (indiceAtual < 0) indiceAtual = fotos.length - 1;
  if (indiceAtual >= fotos.length) indiceAtual = 0;
  document.getElementById("foto").src = fotos[indiceAtual];
}

function atualizarContador() {
  const inicio = new Date("2023-12-30T23:00:00");
  const agora = new Date();
  const diff = agora - inicio;

  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diff / (1000 * 60)) % 60);
  const segundos = Math.floor((diff / 1000) % 60);

  document.getElementById("contador").innerText = 
    `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos juntos ‚ù§Ô∏è`;
}
setInterval(atualizarContador, 1000);
atualizarContador();

// Play da m√∫sica ao clicar
document.getElementById("playBtn").addEventListener("click", function(){
  const audio = document.getElementById("musica");
  audio.play();
  this.style.display = "none"; // esconde o bot√£o depois de clicar
});
</script>
</body>
</html>
